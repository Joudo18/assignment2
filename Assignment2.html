<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Translation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Language Translator 🌍</h1>

    <textarea id="textToTranslate" rows="4" cols="50" placeholder="Enter text to translate..."></textarea><br>

    <!-- Source language selection -->
    <label for="sourceLang">From: </label>
    <select id="sourceLang">
      <option value="ar">Arabic</option>
      <option value="en">English</option>
      <option value="de">German</option>
      <option value="fr">French</option>
      <option value="es">Spanish</option>
      <option value="it">Italian</option>
      <option value="nl">Dutch</option>
      <option value="pl">Polish</option>
      <option value="pt">Portuguese</option>
      <option value="ru">Russian</option>
      <option value="ja">Japanese</option>
      <option value="zh">Chinese</option>
    </select>

    <!-- Target language selection -->
    <label for="targetLang">To: </label>
    <select id="targetLang">
      <option value="en-US">English (US)</option>
      <option value="en-GB">English (UK)</option>
      <option value="pt-PT">Portuguese (Portugal)</option>
      <option value="pt-BR">Portuguese (Brazil)</option>
      <option value="de">German</option>
      <option value="fr">French</option>
      <option value="es">Spanish</option>
      <option value="it">Italian</option>
      <option value="nl">Dutch</option>
      <option value="pl">Polish</option>
      <option value="ru">Russian</option>
      <option value="ja">Japanese</option>
      <option value="zh">Chinese</option>
      <option value="ar">Arabic</option>
    </select>

    <!-- Language change message -->
    <p id="langMessage" style="color: green; font-weight: bold; margin-top: 5px;"></p>


    <br><br>
    <button id="translateBtn">Translate</button>
    <button id="clearBtn">Clear</button>

    <h2>Translated Text:</h2>
    <p id="translatedText"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
